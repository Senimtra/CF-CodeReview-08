        <nav>

              <button
                class="navbar-toggler"

              </div>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"

                <ul
                  class="dropdown-menu bg-secondary"
                  aria-labelledby="dropdownMenuButton1"

                  </li>

                    <a id="dropAdventure" class="dropdown-item">Adventure</a>
                  </li>
                  <li>
                    <a id="dropComedy" class="dropdown-item">Comedy</a>
                  </li>
                  <li>
                    <a id="dropDrama" class="dropdown-item">Drama</a>
                  </li>
                </ul>

                  Sort by Likes
                </button>

        </nav>
