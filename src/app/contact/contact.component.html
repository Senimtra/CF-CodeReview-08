<div class="d-flex m-0 p-0">
  <div class="blockScroll m-0 p-0">&nbsp;&nbsp;</div>

  <div class="container-fluid">
    <div class="row">
      <!-- ### Construction site left begins here ### -->

      <div #start class="conStruct">
        <button class="btn btn-light disabled bg-danger mb-2">Contact</button
        ><button class="btn btn-light disabled bg-danger mb-2">About me</button
        ><button class="btn btn-light disabled bg-danger">Skills</button>
        <button class="btn btn-dark click mt-auto" (click)="scroll(end)">
          <i class="fas fa-angle-double-right"></i>
        </button>
      </div>

      <!-- ### Contact Section begins here ### -->

      <div class="contactBody">
        <div class="heading">Contact</div>

        <div class="col-12 container contForm pt-1 pb-1 alignCenter">
          <div class="col-12 row d-flex pt-3 pb-3 alignCenter">
            <div class="container col-12">
              <form class="col h-100 rounded alignCenter p-3 shadow">
                <!-- ### [formGroup]="contactForm"
              (ngSubmit)="onSubmit()" ### -->

                <div class="col w-100 pt-1">
                  <label for="inputEmail4" class="form-label fw-light"
                    >Name*</label
                  >
                  <div class="d-flex flex-column flex-md-row">
                    <input
                      type="input"
                      formControlName="fName"
                      class="form-control w-md-50 mb-1 mb-md-0 me-md-1 rounded"
                      placeholder="Insert your first name"
                    />
                    <input
                      type="input"
                      formControlName="lName"
                      class="form-control w-md-50 mt-1 mt-md-0 rounded"
                      placeholder="Insert your last name"
                    />
                  </div>
                </div>

                <div class="col-md-6 w-100 pt-2">
                  <label for="email" class="form-label fw-light">Email*</label>
                  <input
                    type="input"
                    formControlName="email"
                    class="form-control rounded"
                    placeholder="Insert your email"
                  />
                </div>

                <div class="col-md-6 w-100 pt-2">
                  <label for="exampleFormControlTextarea1" class="fw-light"
                    >Leave me a message</label
                  >
                  <textarea
                    class="form-control rounded"
                    formControlName="msg"
                    rows="4"
                    placeholder="..."
                  ></textarea>
                </div>
                <div class="col-12 pt-3">
                  <input
                    type="submit"
                    class="btn btn-outline-secondary rounded"
                    value="Submit"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- ######################################################################## -->

      <div class="aboutBody"><div class="heading">About me</div></div>
      <div class="skillsBody">
        <div class="heading">Skills</div>
        <div class="skillHeading">Front-End</div>
        <div class="container skillIcons">
          <div class="row">
            <div class="col-3"><img src="assets/icons/git.svg" /></div>
            <div class="col-3"><img src="assets/icons/html.svg" /></div>
            <div class="col-3"><img src="assets/icons/css.svg" /></div>
            <div class="col-3"><img src="assets/icons/sass.svg" /></div>
          </div>
          <div class="row">
            <div class="col-3">
              <img src="assets/icons/bootstrap.svg" />
            </div>
            <div class="col-3">
              <img src="assets/icons/javascript.svg" />
            </div>
            <div class="col-3">
              <img src="assets/icons/typescript.svg" />
            </div>
            <div class="col-3"><img src="assets/icons/angular.svg" /></div>
          </div>
        </div>
        <div class="skillHeading">Back-End</div>
        <div class="container skillIcons">
          <div class="row">
            <div class="col-3"><img src="assets/icons/mysql.svg" /></div>
            <div class="col-3"><img src="assets/icons/php.svg" /></div>
            <div class="col-3"><img src="assets/icons/ajax.svg" /></div>
            <div class="col-3"><img src="assets/icons/api.svg" /></div>
          </div>
          <div class="row">
            <div class="col-3"><img src="assets/icons/symfony.svg" /></div>
            <div class="col-3"><img src="assets/icons/scrum.svg" /></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>

      <!-- ### Construction site right begins here ### -->

      <div #end class="conStruct">
        <button class="btn btn-dark click mb-auto" (click)="scroll(start)">
          <i class="fas fa-angle-double-left"></i>
        </button>
        <button class="btn btn-light disabled bg-danger mb-2">Skills</button>
        <button class="btn btn-light disabled bg-danger mb-2">About me</button>
        <button class="btn btn-light disabled bg-danger">Contact</button>
      </div>
    </div>
  </div>
</div>
